<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SilentComm ‚Äì Capture & Predict</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    video { border: 5px solid #444; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 640px; height: 480px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:disabled { background: #888; cursor: not-allowed; }
    #output { margin-top: 20px; font-size: 1.5rem; color: #333; }
  </style>
</head>
<body>
  <h1>SilentComm: Capture & Predict</h1>

  <video id="webcam" autoplay playsinline muted></video><br/>
  <button id="captureBtn" disabled>üîç Capture & Predict</button>
  <p id="output">Click ‚ÄúCapture & Predict‚Äù when ready.</p>

  <script>
    const video = document.getElementById('webcam');
    const btn   = document.getElementById('captureBtn');
    const out   = document.getElementById('output');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => btn.disabled = false;
      })
      .catch(err => {
        console.error('Webcam error:', err);
        out.textContent = 'Cannot access camera.';
      });

    // Capture & Predict
    btn.addEventListener('click', () => {
      // Draw frame to canvas
      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');

      out.textContent = 'Predicting‚Ä¶';
      fetch('/predict', {
        method:  'POST',
        headers: { 'Content-Type': 'application/json' },
        body:    JSON.stringify({ image: dataURL })
      })
      .then(response => {
        if (!response.ok) throw new Error(`Server ${response.status}`);
        return response.json();
      })
      .then(json => {
        if (json.error) out.textContent = 'Error: ' + json.error;
        else           out.textContent = 'Expression: ' + json.emotion;
      })
      .catch(err => {
        console.error('Fetch error:', err);
        out.textContent = 'Prediction failed: ' + err.message;
      });
    });
  </script>
</body>
</html>
